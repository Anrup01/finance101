<!doctype html>
<title>{% block title %}{% endblock %} - Pocket Sense</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Pocket Sense</h1>
  <ul>
      <li><a href="{{ url_for('auth.child_login') }}">Child Login</a>
      <li><a href="{{ url_for('auth.parent_login') }}">Parent Login</a>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
